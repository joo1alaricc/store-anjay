<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Tian Store</title>
  <style>
    :root {
      --primary-500: #0B61FF;
      --primary-400: #2A8DFF;
      --primary-300: #79AFFF;
      --white: #FFFFFF;
      --black: #000000;
      --glass-bg: rgba(255, 255, 255, 0.8);
      --glass-border: rgba(255, 255, 255, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, sans-serif;
    }

    body {
      background: linear-gradient(135deg, var(--primary-500), var(--primary-300));
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 450px;
      position: relative;
    }

    .form-container {
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 32px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .form-title {
      text-align: center;
      font-size: 24px;
      font-weight: 600;
      color: var(--primary-500);
      margin-bottom: 24px;
    }

    .input-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #333;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #ddd;
      border-radius: 12px;
      font-size: 15px;
      transition: border-color 0.2s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--primary-400);
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: var(--primary-500);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .btn:hover {
      background: var(--primary-400);
    }

    .switch-form {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }

    .switch-form a {
      color: var(--primary-500);
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
    }

    .notification {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--primary-500);
      color: white;
      padding: 12px 24px;
      border-radius: 12px;
      font-weight: 500;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .notification.show {
      opacity: 1;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Login Form -->
    <div id="loginForm" class="form-container">
      <h2 class="form-title">Login ke Tian Store</h2>
      <div class="input-group">
        <label for="loginEmail">Email</label>
        <input type="email" id="loginEmail" required />
      </div>
      <div class="input-group">
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" required />
      </div>
      <button class="btn" onclick="login()">Login</button>
      <div class="switch-form">
        Belum punya akun? <a onclick="showRegister()">Daftar di sini</a>
      </div>
    </div>

    <!-- Register Form -->
    <div id="registerForm" class="form-container hidden">
      <h2 class="form-title">Daftar Akun</h2>
      <div class="input-group">
        <label for="regUsername">Username</label>
        <input type="text" id="regUsername" required />
      </div>
      <div class="input-group">
        <label for="regPhone">Nomor Telepon</label>
        <input type="tel" id="regPhone" required />
      </div>
      <div class="input-group">
        <label for="regEmail">Email</label>
        <input type="email" id="regEmail" required />
      </div>
      <div class="input-group">
        <label for="regPassword">Password</label>
        <input type="password" id="regPassword" required />
      </div>
      <div class="input-group">
        <label for="regConfirmPassword">Konfirmasi Password</label>
        <input type="password" id="regConfirmPassword" required />
      </div>
      <div class="input-group">
        <label for="regReferral">Referral (Opsional)</label>
        <input type="text" id="regReferral" />
      </div>
      <button class="btn" onclick="register()">Daftar</button>
      <div class="switch-form">
        Sudah punya akun? <a onclick="showLogin()">Login di sini</a>
      </div>
    </div>
  </div>

  <div id="notification" class="notification"></div>

  <script>
    function showNotification(message) {
      const notif = document.getElementById('notification');
      notif.textContent = message;
      notif.classList.add('show');
      setTimeout(() => notif.classList.remove('show'), 3000);
    }

    function showLogin() {
      document.getElementById('loginForm').classList.remove('hidden');
      document.getElementById('registerForm').classList.add('hidden');
    }

    function showRegister() {
      document.getElementById('registerForm').classList.remove('hidden');
      document.getElementById('loginForm').classList.add('hidden');
    }

    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }

    function register() {
      const username = document.getElementById('regUsername').value.trim();
      const phone = document.getElementById('regPhone').value.trim();
      const email = document.getElementById('regEmail').value.trim();
      const password = document.getElementById('regPassword').value;
      const confirmPassword = document.getElementById('regConfirmPassword').value;
      const referral = document.getElementById('regReferral').value.trim();

      if (!username || !phone || !email || !password || !confirmPassword) {
        showNotification('Semua field wajib diisi!');
        return;
      }

      if (!validateEmail(email)) {
        showNotification('Format email tidak valid!');
        return;
      }

      if (password !== confirmPassword) {
        showNotification('Password dan konfirmasi tidak cocok!');
        return;
      }

      let users = JSON.parse(localStorage.getItem('users')) || [];
      if (users.some(u => u.email === email)) {
        showNotification('Email sudah terdaftar!');
        return;
      }

      users.push({ username, phone, email, password, referral });
      localStorage.setItem('users', JSON.stringify(users));
      showNotification('Registrasi berhasil! Silakan login.');
      setTimeout(() => {
        showLogin();
        document.getElementById('loginEmail').value = email;
      }, 1500);
    }

    function login() {
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;

      if (!email || !password) {
        showNotification('Email dan password wajib diisi!');
        return;
      }

      let users = JSON.parse(localStorage.getItem('users')) || [];
      const user = users.find(u => u.email === email && u.password === password);

      if (user) {
        localStorage.setItem('loggedUser', JSON.stringify(user));
        window.location.href = 'index.html';
      } else {
        showNotification('Email atau password salah!');
      }
    }
  </script>
</body>
</html>
